  <h1>Amazing Deals :</h1>
  <button type="button" (click)= "setCategory(0)" class="btn btn-outline-dark">All</button> 
  <button type="button" (click)= "setCategory(1)" class="btn btn-outline-secondary">Computers</button> 
  <button type="button" (click)= "setCategory(2)" class="btn btn-outline-primary">Phones</button>
  
  <br>
  <br>
  <div *ngFor="let item of testObservable | async"> 
    <div  class="card" style="width:200px; float:left"  *ngIf="item.category == Category || Category == 0">
      <img class="card-img-top" src="{{item.img}}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text"> $ {{item.price}}</p>
      </div>
    </div>
  </div>

</div>
